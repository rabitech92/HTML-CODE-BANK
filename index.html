<body>
  <header>
    <div class="heading-shift">
      <h1><span class="highlight">Responsive Patient Form </span></h1>
    </div>
  </header>
  <div class="row">
    <div class="col-75">
      <div class="container">
        <form action="/action_page.php">

          <div class="row">
            <div class="col-50">
              <h3>Billing Address</h3>
              <label for="fname"><i class="fa fa-user"></i> Patient ID :</label>
              <input type="text" id="fname" name="firstname" placeholder="Shift Media">
              <label for="email"><i class="fa fa-envelope"></i> Patient Name :</label>
              <input type="text" id="email" name="email" placeholder="shiftmedia@example.com">
              <label for="adr"><i class="fa fa-address-card-o"></i>Patient From :</label>
              <input type="text" id="adr" name="address" placeholder="15th Street">
              <label for="city"><i class="fa fa-institution"></i>Referred By :</label>
              <input type="text" id="city" name="city" placeholder="Alexandria">

              <div class="row">
                <div class="col-50">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" placeholder="EG">
                </div>
                <div class="col-50">
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip" placeholder="20201">
                </div>
              </div>
            </div>
            <!-- Responsive Html Coding Created By Shift Media Solutions| SMS -->
            <div class="col-50">
              <h3>Payment</h3>
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" placeholder="Shift Media">
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="September">
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2025">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="649">
                </div>
              </div>
            </div>

          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
          </label>
          <input type="submit" value="Continue to checkout" class="btn">
        </form>
      </div>
    </div>
    <!-- Responsive Html Coding Created By Shift Media Solutions| SMS -->
    <div class="col-25">
      <div class="container">
        <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>

        <hr>
        <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
