<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>Document</title>
</head>
<body>
   
    <h3>Sarkari KarmoChari Hospital</h3>
<div class="row">
    <form class="container-form">
        <diV class="ful-form">
            <div class="registration-left">
                <div class="patient-form">
                    <label>&#10066;Patient ID : </label>
                    <input type="text" placeholder="Patient id"></input>
                </div>
                <div  class="patient-form">
                    <label>&#10066;Patient Name : </label>
                    <input type="text" placeholder="Patient Name"></input>
                </div>
                <div  class="patient-form">
                    <label>&#10066;Patient From : </label>
                    <input type="text" placeholder="Patient From"></input>
                </div>
                <div  class="patient-form">
                    <label>&#10066;Reffered By : </label>
                    <input type="text" placeholder="OPD/IPD"></input>
                </div>
                <div  class="patient-form">
                    <label>&#10066;Sample : </label>
                    <input type="text" placeholder="Sample"></input>
                </div>
                <div  class="patient-form">
                    <label>&#10066;Sample ID : </label>
                    <input type="text" placeholder="Sample Id"></input>
                </div>
                <div  class="patient-form">
                    <label>&#10066;Other : </label>
                    <input type="text" placeholder="Others"></input>
                </div>
                <div  class="patient-form">
                    <label>&#10066;Patient Category : </label>
                    <input type="text" placeholder="Gogernment/Non Government"></input>
                </div>
                <div  class="patient-form">
                    <label>&#10066;Collection Date : </label>
                    <input type="text" placeholder="Collection Date"></input>
                </div> 
            </div>                     
        
            <diV class="registration-right"> 
                <div  class="patient-form">
                    <label>&#10066;Bill ID : </label>
                    <input type="text" placeholder="Gogernment/Non Government"></input>
                </div>

                <div  class="patient-form">
                    <label>&#10066;Lab ID : </label>
                    <input type="text" placeholder="Collection Date"></input>
                </div> 

                <div  class="patient-form">
                    <label>&#10066;Patient NID : </label>
                    <input type="text" placeholder="Gogernment/Non Government"></input>
                </div>

                <div  class="patient-form">
                    <label>&#10066;Age : </label>
                    <input type="text" placeholder="Collection Date"></input>
                </div>  

                <div  class="patient-form">
                    <label>&#10066;Sex : </label>
                    <input type="text" placeholder="Gogernment/Non Government"></input>
                </div>

                <div  class="patient-form">
                    <label>&#10066;Contact No : </label>
                    <input type="text" placeholder="Collection Date"></input>
                </div>   

                <div  class="patient-form">
                    <label>&#10066;Email : </label>
                    <input type="text" placeholder="Gogernment/Non Government"></input>
                </div>

                <div  class="patient-form">
                    <label>&#10066;Birth REG : </label>
                    <input type="text" placeholder="Collection Date"></input>
                </div>     
                <div  class="patient-form">
                    <label>&#10066;Delivery Date : </label>
                    <input type="text" placeholder="Collection Date"></input>
                </div> 
            </diV>
        </diV> 
        <div class="testName">
            <label>&#10066;Test Name :</label>
            <textarea type="text"></textarea>
        </div>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
